version: '3.8'

services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    container_name: qtm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
      - frontend
    networks:
      - qtm-network

  # Main API (multiple instances for high availability)
  api:
    image: quantumtradingmatrix/api:latest
    restart: unless-stopped
    deploy:
      replicas: 3
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
      - ./models:/app/models:ro
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://qtm_user:${DB_PASSWORD}@db:5432/qtm_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      - db
      - redis
    networks:
      - qtm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Background Workers
  worker:
    image: quantumtradingmatrix/api:latest
    restart: unless-stopped
    deploy:
      replicas: 2
    command: ["celery", "worker", "-A", "core.celery_app", "--loglevel=info"]
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
      - ./models:/app/models:ro
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://qtm_user:${DB_PASSWORD}@db:5432/qtm_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
    depends_on:
      - db
      - redis
    networks:
      - qtm-network

  # Celery Beat Scheduler
  scheduler:
    image: quantumtradingmatrix/api:latest
    restart: unless-stopped
    command: ["celery", "beat", "-A", "core.celery_app", "--loglevel=info"]
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://qtm_user:${DB_PASSWORD}@db:5432/qtm_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - db
      - redis
    networks:
      - qtm-network

  # Database with backup
  db:
    image: postgres:14
    container_name: qtm-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_DB=qtm_prod
      - POSTGRES_USER=qtm_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    networks:
      - qtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qtm_user -d qtm_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster
  redis:
    image: redis:7-alpine
    container_name: qtm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - qtm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend
  frontend:
    image: quantumtradingmatrix/frontend:latest
    container_name: qtm-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://api.quantumtradingmatrix.com
    networks:
      - qtm-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: qtm-prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - qtm-network

  grafana:
    image: grafana/grafana:latest
    container_name: qtm-grafana
    restart: unless-stopped
    volumes:
      - ./config/grafana:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - qtm-network

  # Log aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
    container_name: qtm-elasticsearch
    restart: unless-stopped
    environment:
      - node.name=qtm-es-node
      - cluster.name=qtm-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - qtm-network

  logstash:
    image: docker.elastic.co/logstash/logstash:7.15.0
    container_name: qtm-logstash
    restart: unless-stopped
    volumes:
      - ./config/logstash:/usr/share/logstash/pipeline:ro
      - ./logs:/app/logs:ro
    depends_on:
      - elasticsearch
    networks:
      - qtm-network

  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.0
    container_name: qtm-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - qtm-network

  # Security Scanner
  security-scanner:
    image: owasp/zap2docker-stable
    container_name: qtm-security-scanner
    volumes:
      - ./security-reports:/zap/wrk/:rw
    command: zap-baseline.py -t http://api:8000 -J security-report.json
    depends_on:
      - api
    networks:
      - qtm-network

  # Backup Service
  backup:
    image: postgres:14
    container_name: qtm-backup
    restart: "no"
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    environment:
      - PGPASSWORD=${DB_PASSWORD}
    command: |
      bash -c "
        while true; do
          sleep 24h
          pg_dump -h db -U qtm_user -d qtm_prod > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
          find /backups -name '*.sql' -mtime +7 -delete
        done
      "
    depends_on:
      - db
    networks:
      - qtm-network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/qtm/data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/qtm/data/redis
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  qtm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 