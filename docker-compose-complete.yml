version: '3.8'

services:
  # ============================================
  # API GATEWAY & LOAD BALANCER (FREE ALTERNATIVES)
  # ============================================
  
  # Traefik - Free, Modern API Gateway & Load Balancer
  traefik:
    image: traefik:v3.0
    container_name: octopus-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--metrics.prometheus=true"
      - "--log.level=INFO"
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
      - "8080:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - octopus-network
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Apache APISIX - High-performance API Gateway (Alternative)
  apisix:
    image: apache/apisix:3.8.0-debian
    container_name: octopus-apisix
    restart: unless-stopped
    volumes:
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9080:9080"  # API Gateway
      - "9091:9091"  # Admin API
      - "9443:9443"  # HTTPS
    networks:
      - octopus-network
    environment:
      APISIX_STAND_ALONE: "true"

  # etcd for APISIX configuration
  etcd:
    image: bitnami/etcd:3.5.9
    container_name: octopus-etcd
    restart: unless-stopped
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "2389:2379"
      - "2390:2380"
    networks:
      - octopus-network

  # ============================================
  # SERVICE DISCOVERY & CONFIGURATION
  # ============================================

  consul:
    image: hashicorp/consul:1.16
    container_name: octopus-consul
    restart: unless-stopped
    ports:
      - "8500:8500"  # UI/API
      - "8600:8600/udp"  # DNS
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    networks:
      - octopus-network

  # ============================================
  # EVENT STREAMING INFRASTRUCTURE
  # ============================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: octopus-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - octopus-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: octopus-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - octopus-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: octopus-schema-registry
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - octopus-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: octopus-kafka-ui
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: octopus-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    depends_on:
      - kafka
      - schema-registry
    networks:
      - octopus-network

  # ============================================
  # CORE APPLICATION SERVICES
  # ============================================

  api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    image: octopus-trading-api:latest
    container_name: octopus-api
    restart: unless-stopped
    ports:
      - "8010:8000"  # Different port to avoid conflict with Kong
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - db
      - redis
      - kafka
      - consul
    networks:
      - octopus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    image: octopus-trading-frontend:latest
    container_name: octopus-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8010
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${SECRET_KEY}
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - api
    networks:
      - octopus-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`) && PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ============================================
  # DATABASE & CACHE SERVICES
  # ============================================

  db:
    image: timescale/timescaledb:latest-pg15
    container_name: octopus-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-trading_db}
      - TIMESCALE_TELEMETRY=off
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - octopus-network

  redis:
    image: redis:7-alpine
    container_name: octopus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - octopus-network

  # ============================================
  # BACKGROUND PROCESSING
  # ============================================

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-celery-worker
    restart: unless-stopped
    command: celery -A src.core.celery_app worker -l info -Q default,data-processing,prediction,backtesting,portfolio
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - db
      - redis
      - kafka
    networks:
      - octopus-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-celery-beat
    restart: unless-stopped
    command: celery -A src.core.celery_app beat -l info
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - octopus-network

  flower:
    image: mher/flower:1.2
    container_name: octopus-flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    depends_on:
      - redis
    networks:
      - octopus-network

  # ============================================
  # MONITORING & OBSERVABILITY
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: octopus-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-hybrid.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - octopus-network

  grafana:
    image: grafana/grafana:latest
    container_name: octopus-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
    networks:
      - octopus-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: octopus-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - octopus-network

  # ============================================
  # SECURITY & AUTHENTICATION
  # ============================================

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: octopus-keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8081:8080"
    command: start-dev
    depends_on:
      - keycloak-db
    networks:
      - octopus-network

  keycloak-db:
    image: postgres:15-alpine
    container_name: octopus-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - octopus-network

  # ============================================
  # DATA INFRASTRUCTURE
  # ============================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: octopus-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - octopus-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: octopus-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - octopus-network

  # ============================================
  # DEVELOPMENT TOOLS
  # ============================================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: octopus-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@octopus.trading}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - octopus-network

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: octopus-redisinsight
    restart: unless-stopped
    ports:
      - "8083:8001"
    volumes:
      - redisinsight_data:/db
    networks:
      - octopus-network

volumes:
  postgres_data:
  redis_data:
  consul_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:
  keycloak_data:
  pgadmin_data:
  redisinsight_data:
  etcd_data:

networks:
  octopus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16 