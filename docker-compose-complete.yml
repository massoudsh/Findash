version: '3.8'

services:
  # ============================================
  # API GATEWAY & LOAD BALANCER (FREE ALTERNATIVES)
  # ============================================
  
  # Traefik - Free, Modern API Gateway & Load Balancer
  traefik:
    image: traefik:v3.0
    container_name: octopus-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--metrics.prometheus=true"
      - "--log.level=INFO"
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
      - "8080:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - octopus-network
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Apache APISIX - High-performance API Gateway (Alternative)
  apisix:
    image: apache/apisix:3.8.0-debian
    container_name: octopus-apisix
    restart: unless-stopped
    volumes:
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    # depends_on:
    #   - etcd  # Not needed in standalone mode
    ports:
      - "9080:9080"  # API Gateway
      - "9091:9091"  # Admin API
      - "9443:9443"  # HTTPS
    networks:
      - octopus-network
    environment:
      APISIX_STAND_ALONE: "true"

  # etcd for APISIX configuration (optional - APISIX can run standalone)
  # etcd:
  #   image: quay.io/coreos/etcd:v3.5.9
  #   container_name: octopus-etcd
  #   restart: unless-stopped
  #   environment:
  #     ETCD_ENABLE_V2: "true"
  #     ALLOW_NONE_AUTHENTICATION: "yes"
  #     ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
  #     ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
  #   ports:
  #     - "2389:2379"
  #     - "2390:2380"
  #   networks:
  #     - octopus-network

  # ============================================
  # SERVICE DISCOVERY & CONFIGURATION
  # ============================================

  consul:
    image: hashicorp/consul:1.16
    container_name: octopus-consul
    restart: unless-stopped
    ports:
      - "8500:8500"  # UI/API
      - "8600:8600/udp"  # DNS
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    networks:
      - octopus-network

  # ============================================
  # EVENT STREAMING INFRASTRUCTURE
  # ============================================

  # Redis Streams is used for event streaming.

  # ============================================
  # CORE APPLICATION SERVICES
  # ============================================

  api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    image: octopus-trading-api:latest
    container_name: octopus-api
    restart: unless-stopped
    ports:
      - "8011:8000"  # Changed to avoid port conflict
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - db
      - redis
      - consul
    networks:
      - octopus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    image: octopus-trading-frontend:latest
    container_name: octopus-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8011
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${SECRET_KEY}
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - api
    networks:
      - octopus-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`) && PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ============================================
  # DATABASE & CACHE SERVICES
  # ============================================

  db:
    image: timescale/timescaledb:latest-pg15
    container_name: octopus-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-trading_db}
      - TIMESCALE_TELEMETRY=off
    ports:
      - "5434:5432"  # Changed to avoid conflict with local PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - octopus-network

  redis:
    image: redis:7-alpine
    container_name: octopus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - octopus-network

  # ============================================
  # BACKGROUND PROCESSING
  # ============================================

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-celery-worker
    restart: unless-stopped
    command: celery -A src.core.celery_app worker -l info -Q default,data_processing,market_data,ml_training,prediction,backtesting,portfolio,risk,strategies,analytics,generative,llm
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - octopus-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-celery-beat
    restart: unless-stopped
    command: celery -A src.core.celery_app beat -l info
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - octopus-network

  flower:
    image: mher/flower:1.2
    container_name: octopus-flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    depends_on:
      - redis
    networks:
      - octopus-network

  celery-metrics:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-celery-metrics
    restart: unless-stopped
    command: sh -c "PYTHONPATH=/app:/app/src python /app/src/monitoring/celery_exporter_service.py"
    ports:
      - "9540:9540"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - METRICS_PORT=9540
      - METRICS_HOST=0.0.0.0
      - PYTHONPATH=/app:/app/src
    depends_on:
      - redis
    networks:
      - octopus-network

  market-data-producer:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-market-data-producer
    restart: unless-stopped
    command: python -m src.infrastructure.market_data_producer_service
    ports:
      - "8001:8001"  # Prometheus metrics
    environment:
      - REDIS_URL=redis://redis:6379/0
      - UPDATE_INTERVAL=1.0
      - PYTHONPATH=/app:/app/src
    depends_on:
      - redis
    networks:
      - octopus-network

  market-data-consumer:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-market-data-consumer
    restart: unless-stopped
    command: python -m src.infrastructure.market_data_consumer_service
    ports:
      - "8002:8001"  # Prometheus metrics
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - PYTHONPATH=/app:/app/src
    depends_on:
      - redis
      - celery-worker
    networks:
      - octopus-network

  btc-metrics:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-btc-metrics
    restart: unless-stopped
    command: python -m src.monitoring.btc_metrics_exporter
    ports:
      - "8003:8003"  # Prometheus metrics
    environment:
      - METRICS_PORT=8003
      - METRICS_HOST=0.0.0.0
      - PYTHONPATH=/app:/app/src
    networks:
      - octopus-network

  # ============================================
  # MONITORING & OBSERVABILITY
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: octopus-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-hybrid.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - octopus-network

  grafana:
    image: grafana/grafana:latest
    container_name: octopus-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
    networks:
      - octopus-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: octopus-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - octopus-network

  # ============================================
  # SECURITY & AUTHENTICATION
  # ============================================

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: octopus-keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8081:8080"
    command: start-dev
    depends_on:
      - keycloak-db
    networks:
      - octopus-network

  keycloak-db:
    image: postgres:15-alpine
    container_name: octopus-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - octopus-network

  # ============================================
  # DATA INFRASTRUCTURE
  # ============================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: octopus-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - octopus-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: octopus-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - octopus-network

  # ============================================
  # DEVELOPMENT TOOLS
  # ============================================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: octopus-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@octopus.trading}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - octopus-network

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: octopus-redisinsight
    restart: unless-stopped
    ports:
      - "8083:8001"
    volumes:
      - redisinsight_data:/db
    networks:
      - octopus-network

volumes:
  postgres_data:
  redis_data:
  consul_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:
  keycloak_data:
  pgadmin_data:
  redisinsight_data:
  etcd_data:

networks:
  octopus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16 