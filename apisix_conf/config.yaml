# APISIX Configuration for Octopus Trading Platform
apisix:
  node_listen: 9080             # APISIX listening port
  enable_ipv6: false
  
  allow_admin:                  # http://nginx.org/en/docs/http/ngx_http_access_module.html#allow
    - 0.0.0.0/0                 # We need to restrict it in real env

  enable_control: true
  control:
    ip: "0.0.0.0"
    port: 9092

etcd:
  host:                           # it's possible to define multiple etcd hosts addresses of the same etcd cluster.
    - "http://etcd:2379"          # multiple etcd address
  prefix: "/apisix"               # apisix configurations prefix
  timeout: 30                     # 30 seconds

router:
  http: 'radixtree_uri'         # radixtree_uri: match route by uri(base on radixtree)

stream_proxy:                 # TCP/UDP proxy
  only: false                 # use stream proxy only
  tcp:                        # TCP proxy port list
    - 9100
  udp:                        # UDP proxy port list
    - 9200

dns_resolver_valid: 30        # if dns server is unreachable for a while, 
                              # nginx will not check it until this time expires.
                              # Unit is second.
dns_resolver:                 # default DNS resolver
  - 114.114.114.114
  - 223.5.5.5
  - 1.1.1.1
  - 8.8.8.8

ssl:
  enable: false               # config ssl in APISIX
