services:
  # ============================================
  # CORE APPLICATION SERVICES
  # ============================================

  api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    image: octopus-trading-api:latest
    container_name: octopus-api
    restart: unless-stopped
    ports:
      - "8010:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret}
    depends_on:
      - db
      - redis
    networks:
      - octopus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    image: octopus-trading-frontend:latest
    container_name: octopus-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
      - NEXTAUTH_SECRET=${SECRET_KEY:-dev-secret-key}
      - NEXTAUTH_URL=http://localhost:3000
    # depends_on:
    #   - api  # Commented out - API is running locally, not in Docker
    networks:
      - octopus-network
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
      - /app/.next

  # ============================================
  # DATABASE & CACHE SERVICES
  # ============================================

  db:
    image: timescale/timescaledb:latest-pg15
    container_name: octopus-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-trading_db}
      - TIMESCALE_TELEMETRY=off
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - octopus-network

  redis:
    image: redis:7-alpine
    container_name: octopus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - octopus-network

  # ============================================
  # BACKGROUND PROCESSING
  # ============================================

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-celery-worker
    restart: unless-stopped
    command: celery -A src.core.celery_app worker -l info -Q default,data_processing,market_data,ml_training,prediction,backtesting,portfolio,risk,strategies,analytics,generative,llm
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - octopus-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    image: octopus-trading-celery:latest
    container_name: octopus-celery-beat
    restart: unless-stopped
    command: celery -A src.core.celery_app beat -l info
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/trading_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - octopus-network

  # ============================================
  # BASIC MONITORING
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: octopus-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - octopus-network

  grafana:
    image: grafana/grafana:latest
    container_name: octopus-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
    networks:
      - octopus-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  octopus-network:
    driver: bridge 