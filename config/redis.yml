# Redis Configuration
development:
  host: localhost
  port: 6379
  db: 0
  password: null
  ssl: false
  timeout: 5
  retry_on_timeout: true
  max_connections: 10
  socket_timeout: 5
  socket_connect_timeout: 5
  health_check_interval: 30

production:
  host: redis.production.com
  port: 6379
  db: 0
  password: ${REDIS_PASSWORD}
  ssl: true
  timeout: 5
  retry_on_timeout: true
  max_connections: 50
  socket_timeout: 5
  socket_connect_timeout: 5
  health_check_interval: 30 